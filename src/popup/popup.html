<html>
  <body>
    <form id="settings" class="settings-container">
      <div class="settings-select-container">
        <label for="region" class="settings-label">Set Server</label>
        <select name="region" id="region" class="settings-select">
          <option value="default">Default</option>
          <option value="eau">AustraliaEast</option>
          <option value="seau">AustraliaSouthEast</option>
          <option value="brs">BrazilSouth</option>
          <option value="eus">EastUS</option>
          <option value="eus2">EastUS2</option>
          <option value="ejp">JapanEast</option>
          <option value="ckr">KoreaCentral</option>
          <option value="mxc">MexicoCentral</option>
          <option value="ncus">NorthCentralUs</option>
          <option value="scus">SouthCentralUS</option>
          <option value="uks">UKSouth</option>
          <option value="weu">WestEurope</option>
          <option value="wus">WestUS</option>
          <option value="wus2">WestUS2</option>
        </select>
      </div>

      <div class="settings-select-container">
        <label for="ipVersion" class="settings-label">Set IP version</label>
        <select name="ipVersion" id="ipVersion" class="settings-select">
          <option value="default">Default</option>
          <option value="ipv4">IPv4</option>
          <option value="ipv6">IPv6</option>
        </select>
      </div>
    </form>

    <div class="settings-alert">
      <b>Made any changes?</b>
      Quit active Xbox Cloud Gaming session and reload to apply changes!
    </div>
  </body>
</html>
